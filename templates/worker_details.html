<div>
    <h2>Worker Details for {{ worker.name }}</h2>
    <h3>Tasks:</h3>
    <ul>
        {% for task in worker.tasks %}
            <li>
                <a href="javascript:void(0)" onclick="get_task({{ task.id }})" >
                    {{ task.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    </ul>
</div>
